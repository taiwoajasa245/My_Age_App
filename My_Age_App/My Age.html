<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>My Age App</title>
</head>
<body>
    <div class="container">
        <h1>
            Find My Age...
        </h1>
        <div class="input-field">

                <input type="datetime-local" name="my-date" id="date" maxlength="4" placeholder="Enter the year you were born" autocomplete="on">
                <input type="datetime-local" name="my-year" id="yearDate"  maxlength="4" placeholder="Enter  current year" autocomplete="on">
                <br>
                <br>
                <input type="submit" onclick="myResult()" id="result" value="Submit">
          
          <h2 id="demo"></h2>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
